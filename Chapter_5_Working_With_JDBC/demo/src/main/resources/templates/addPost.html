<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center m-4">Welcome to Spring Blog</h1>
  <form th:object="${post}" th:action="@{/posts}" method="post" class="p-4">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input id="title" class="form-control" th:field="*{title}" type="text" />
      <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid Title</div>
    </div>
    <div>
      <label for="description" class="form-label">Description:</label>
      <input id="description" class="form-control" th:field="*{description}" type="text" />
      <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
        Invalid Description
      </div>
    </div>
    <div>
      <label for="body" class="form-label">Body:</label>
      <textarea id="body" class="form-control" th:field="*{body}"></textarea>
      <div style="color:red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">
        Invalid Body</div>
    </div>
    <div>
      <input type="submit" class="btn btn-dark my-3"/>
    </div>
  </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
